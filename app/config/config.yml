            items:
              - sonata.admin.mainpage
              - sonata.admin.subpage
              - sonata.admin.thirdlevelpage
              - sonata.admin.machinepage
              - sonata.admin.videopage
              #- sonata.admin.partnerpage
              - sonata.admin.testimonial
              - sonata.admin.gallerypage
              - sonata.admin.productcat
              #- sonata.admin.subproductcat
              - sonata.admin.products
              - sonata.admin.homepage
              #- sonata.admin.project
              #- sonata.admin.projectlist
              - sonata.admin.blogs
              - sonata.admin.enquiry
              - sonata.admin.fabrication
              - sonata.admin.fabricationdetail


